<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <div class="d-flex align-items-end">

          <a class="btn btn-warning mx-2" aria-current="page" href="{%url 'add_category'%}">category qoshish</a>
      <a class="btn btn-info mx-2" aria-current="page" href="{%url 'opp'%}">category</a>
      <a class="btn btn-outline-success" type="submit" href="{%url 'boss'%}">ADD news</a>
          </div>
      </div>
</nav>

<div class="row">
    <div class="col-4">
<!-- templates/home.html -->
<h1>HomePage</h1>

<!--<form action="{% url 'search' %}" method="get">-->
<!--  <input name="search" type="text" placeholder="Search...">-->
<!--</form>-->
        <form action="{%url 'search'%}" method="get">
            {%csrf_token%}
            {{form.as_p}}
            <button type="submit" class="btn btn-primary btn-control">Create new</button>
        </form>
    </div>
<div class="col-4">
    <div class="card">
  <div class="card-header px-3"><h2>Category</h2></div>
  <ul class="list-group list-group-light list-group-small">
         {%for item in news%}
        <li class="list-group-item px-3">
          <a class="text-dark" aria-current="page" href="{%url 'category' item.pk%}">{{item.title}}</a>
        </li>
        {%endfor%}

  </ul>
</div>
</div>
<div class="col-4">
  {%for item in news%}
  <div class="card m-2" style="width: 100%;">
    {%if item.photo%}
    <img src="{{ item.photo.url}}" class="card-img-top" alt="...">
    {%else%}
 <img src="https://mobimg.b-cdn.net/v3/fetch/6e/6ef32a3639fc944baed1217001b1cba6.jpeg" class="card-img-top" alt="...">
    {%endif%}
  <div class="card-body">
    <h5 class="card-title">{{item.title}}</h5>
    <p class="card-text">{{item.content|truncatewords:1}}</p>
    <a href="{% url 'detail' item.pk %}" class="btn btn-primary">Korish</a>
    <a href="{% url 'update' item.pk %}" class="btn btn-primary">Edit</a>
  </div>
</div>
  {%endfor%}
</div>

</div>


<!-- MDB -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"
></script>
</body>
</html>
